<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <script src="https://kit.fontawesome.com/1859409b77.js" crossorigin="anonymous"></script>
  </head>

  <body class="contact">
    <header>
      <nav>
        <i class="fas fa-hat-wizard"></i>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
      </nav>
    </header>

    <article>
      <h1>Contact Me</h1>

      <h2>Please fill out the for and I'll be in touch...</h2>

      <form method="get">
        <label>Your name:
          <input type="text" name="contactName">
        </label>

        <label>Your email:
          <input type="email" name="contactEmail">
        </label>
        <label>Contact Number:
          <input type="phone" name="contactPhone">
        </label>
        <label>Website:
          <input type="site" name="contactWebsite">
        </label>
        <label>Message?
          <textarea name="contactReason" rows="4" cols="50">Your message here...</textarea>
        </label>

        <input type="submit" value="Submit">
      </form>
    </article>

  </body>
</html>
